<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>menu</title>
    </head>
    <body>
        <c:if test="">

        </c:if>
        <ui:composition>
            <div class="art-Post">
                <div class="art-Post-tl"></div>
                <div class="art-Post-tr"></div>
                <div class="art-Post-bl"></div>
                <div class="art-Post-br"></div>
                <div class="art-Post-tc"></div>
                <div class="art-Post-bc"></div>
                <div class="art-Post-cl"></div>
                <div class="art-Post-cr"></div>
                <div class="art-Post-cc"></div>
                <div class="art-Post-body">
                    <div class="art-Post-inner">
                        <div class="art-PostMetadataHeader">
                            <h2 class="art-PostHeader">
                                <h:form>
                                    <h:commandLink  value="#{title}" action="#{postBean.gotoPostDetail}">
                                        <f:setPropertyActionListener target="#{postBean.id}" value="#{id}" />
                                    </h:commandLink>
                                </h:form>
                            </h2>
                        </div>
                        <div class="art-PostContent">

                            <div style="margin-left: 55%" >
                                <p>
                                    Créer le <h:outputText value="#{dateCreation}">
                                        <f:convertDateTime  type="date" timeStyle="short"/>
                                    </h:outputText>
                                    par #{author} <br/>
                                    Mise à jour le <h:outputText value="#{dateUpdate}" >
                                        <f:convertDateTime  type="date" timeStyle="default" />
                                    </h:outputText><br/>
                                    <c:if test="#{nb_comment !=null}">
                                        Commentaires (#{nb_comment})
                                    </c:if>
                                </p>
                            </div>
                            <h:outputText escape="false" value="#{content}"/>
                            <span style="text-align: center">
                                <p>Categories :
                                    <h:form>
                                        |
                                        <c:forEach var="cat" items="#{categories}">
                                            <h:commandLink  value="#{cat.name}" action="#{action.gotoCategory}">
                                                <f:setPropertyActionListener target="#{categorieBean.catId}" value="#{cat.id}" />
                                            </h:commandLink> |
                                        </c:forEach>
                                    </h:form>
                                </p>
                            </span>
                            <c:if test="#{userBean.longin}">
                                <c:if test="#{userId == userBean.id }">
                                    <h:form>
                                        <h:commandLink  value="Supprimer" action="#{postBean.deletePost}">
                                            <f:setPropertyActionListener target="#{postBean.id}" value="#{id}" />
                                        </h:commandLink> |
                                        <h:commandLink  value="Modifier" action="#{postBean.gotoManagePost}">
                                            <f:setPropertyActionListener target="#{postBean.id}" value="#{id}" />
                                            <f:setPropertyActionListener target="#{postBean.modif}" value="true" />
                                        </h:commandLink>
                                    </h:form>
                                </c:if>
                            </c:if>

                        </div>
                        <div class="cleared"></div>
                    </div>

                    <div class="cleared"></div>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
